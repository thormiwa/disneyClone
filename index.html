<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisneyClone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>
<body>
    <div class="headerlogo">
        <img class="logo" src="Images/log.png" alt="" srcset="" width="100px">
        <button class="button btn">LOGIN</button>
    </div>
    <div class="carousel-cell" data-flickity='{ "wrapAround": true, "imagesLoaded": true }'>
        <img src="Images/lionking.jpg" alt="">
        <img src="Images/tangled.jpg">
        <img src="Images/monster.jpg">
        <img src="Images/incredible.jpg" alt="">
        <img src="Images/toystory.jpg">
    </div>
    <br>
    <div class="row">
        <div class="column">
            <div class="card">
                <img class="cardimg" src="Images/disney.png" alt="" srcset="">
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img class="cardimg" src="Images/pixar.png" alt="" width="210px">
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img class="cardimg" src="Images/marvel.png" alt="" srcset="">
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img class="cardimg" src="Images/starwars.png" alt="" srcset="">
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img class="cardimg" src="Images/ngeo.png" alt="" >
            </div>
        </div>
    </div>
    <div class="recom">
        <h3>Recommended for you</h3>
    </div>
    <div class="movierow">
        <div class="moviecolumn">
            <img class="movieimg" src="Images/moana.jpg" alt="" srcset=" " >
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/soul.jpg" alt="" srcset="" >
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/incredible.jpg" alt="" srcset="">
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/tangled.jpg" alt="" srcset="" >
        </div>
    </div>
    <h3>New to Disney+</h3>
    <div class="movierow">
        <div class="moviecolumn">
            <img class="movieimg" src="Images/simpsons.jpg" alt="" srcset=" " >
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/garfield.png" alt="" srcset="" >
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/raya.jpg" alt="" srcset="">
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/falcon.jpg" alt="" srcset="" >
        </div>
    </div>
    <div class="recom">
        <h3>Originals</h3>
    </div>
    <div class="movierow">
        <div class="moviecolumn">
            <img class="movieimg" src="Images/frozen.jpg" alt="" srcset=" " >
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/toystory.jpg" alt="" srcset="" >
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/mickey.jpg" alt="" srcset="">
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/dumbo.jpg" alt="" srcset="" >
        </div>
    </div>
    <div class="recom">
        <h3>Trending</h3>
    </div>
    <div class="movierow">
        <div class="moviecolumn">
            <img class="movieimg" src="Images/bambi.jpg" alt="" srcset=" " >
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/brave.jpg" alt="" srcset="" >
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/blue.jpg" alt="" srcset="">
        </div>

        <div class="moviecolumn">
            <img class="movieimg" src="Images/zootopia.jpg" alt="" srcset="" >
        </div>
    </div>
    <footer>
        <p>&copy; Disney 2021</p>
    </footer>
</body>
</html>
